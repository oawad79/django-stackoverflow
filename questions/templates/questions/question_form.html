<html>
    {% include 'questions/base.html' %}

    <script src="/static/responsive-wysiwyg/editor.js"></script>
    <script>
        $(document).ready(function() {
            $("#questionText").Editor();
        });
    </script>
    <link href="/static/responsive-wysiwyg/editor.css" type="text/css" rel="stylesheet"/>

    <body>
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <form role="form" action="{% url 'questions:new_question' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="control-label" for="questionTitle">Title</label>
                                <input class="form-control" id="questionTitle" name="questionTitle" placeholder="What is your question? Be specific" type="text">
                            </div>
                            <div class="form-group">
                                <label for="category">Category</label>
                                <select id="category" class="form-control" name="category">
                                   {% for category in categories %}
                                   <option value="{{ category.id }}">{{ category.category_desc }}</option>
                                   {% endfor %}
                                </select>
                                <textarea id="questionText" name="questionText"></textarea>
                            </div>
                            <button type="submit" class="btn btn-default" contenteditable="true" onclick="$('#questionText').val($('.Editor-editor').text());">Post Your Question</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


</body>
</html>
